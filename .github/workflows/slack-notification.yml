name: Slack Notification on PR Creation

on:
  pull_request:
    types: [opened]

jobs:
  notify_on_pr_opened:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "New pull request created on main branch: ${{ github.event.pull_request.html_url }} by ${{ github.event.pull_request.user.login }}"
          }' $SLACK_WEBHOOK

